<html>
	<head>
		<title>
			Find
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		</title>
		<link rel="stylesheet" href="../../ta2000.css" type="text/css">
		<style>
			button.dstbutton{behavior:url(../../js/dstbutton.htc)}
			input.dsttextbox{behavior:url(../../js/dsttextbox.htc)}
		</style>
		<script>
			function onButtonOk()
			{
				var findWhat=txtFind.value;
				var matchCase=chkMatchCase.checked;
				var matchExactly=chkMatchExactly.checked;
				var altSearch=chkAltSearch.checked;
				var useWildcards=chkUseWildcards.checked;

//		alert("Find what: "+findWhat+
//		"\nMatch case: "+(matchCase?"Yes":"No")+
//		"\nMatch exactly: "+(matchExactly?"Yes":"No")+
//		"\nAlternate search: "+(altSearch?"Yes":"No")+
//		"\nUse wildcards: "+(useWildcards?"Yes":"No"));

				if(-1==window.dialogArguments.findFunction(findWhat,matchCase,matchExactly,altSearch,useWildcards))
				{
					btnOK.innerHTML="<u>F</u>ind";
					alert("["+findWhat+"] not found");
				}
				else
				{
					btnOK.innerHTML="<u>F</u>ind Next";
				}
			}

			function onButtonCancel()
			{
				window.close();
			}
		</script>
	</head>
	<body scroll="no" style="margin:8px">
		<table height="100%" width="100%" cellpadding="0" cellspacing="0">
			<tr height="1%">
				<td><h3>Specify the find options</h3></td>
			</tr>
			<tr height="98%">
				<td style="padding:0 8px 0 8px">
					<table height="100%" width="100%" cellpadding="0" cellspacing="0">
						<tr>
							<td>
								<label for="txtFind" style="padding:0 16px 0 0">Find what:</label>
								<input type="text" class="dsttextbox" id="txtFind" name="txtFind" characterCasing="normal" style="width:215px">
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" id="chkMatchCase" name="chkMatchCase">
								<label for="chkMatchCase">Match case</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" ID="chkMatchExactly" NAME="chkMatchExactly">
								<label for="chkMatchExactly">Match exactly</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" ID="chkAltSearch" NAME="chkAltSearch">
								<label for="chkAltSearch">Alternate search (down then across)</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" ID="chkUseWildcards" NAME="chkUseWildcards">
								<label for="chkUseWildcards">Use wildcards</label>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr height="1%">
				<td align="right">
					<button id="btnOK" type="submit" class="dstbutton" style="margin-right:8px" accesskey="f" onclick="onButtonOk()"><u>F</u>ind</button>&nbsp;
					<button id="btnCancel" class="dstbutton" onclick="onButtonCancel()" escape="true">Close</button>
				</td>
			</tr>
		</table>
	</body>
</html>
